apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "hornet.fullname" . }}-config
  labels:
    {{- include "hornet.labels" . | nindent 4 }}
data:
  ENVIRONMENT: {{ .Values.config.environment | quote }}
  LOG_LEVEL: {{ .Values.config.logLevel | quote }}
  DEBUG: {{ .Values.config.debug | quote }}
  MAX_AGENTS_PER_INCIDENT: {{ .Values.config.maxAgentsPerIncident | quote }}
  TOKEN_BUDGET_PER_INCIDENT: {{ .Values.config.tokenBudgetPerIncident | quote }}
  THRESHOLD_DISMISS: {{ .Values.config.thresholds.dismiss | quote }}
  THRESHOLD_INVESTIGATE: {{ .Values.config.thresholds.investigate | quote }}
  THRESHOLD_CONFIRM: {{ .Values.config.thresholds.confirm | quote }}
  DATABASE_URL: "postgresql+asyncpg://{{ .Values.postgresql.auth.username }}:{{ .Values.postgresql.auth.password }}@{{ include "hornet.fullname" . }}-postgresql:5432/{{ .Values.postgresql.auth.database }}"
  REDIS_URL: "redis://{{ include "hornet.fullname" . }}-redis-master:6379/0"
