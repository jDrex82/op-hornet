apiVersion: v1
kind: Secret
metadata:
  name: {{ include "hornet.fullname" . }}-secrets
  labels:
    {{- include "hornet.labels" . | nindent 4 }}
type: Opaque
stringData:
  ANTHROPIC_API_KEY: {{ .Values.secrets.anthropicApiKey | quote }}
  OPENAI_API_KEY: {{ .Values.secrets.openaiApiKey | quote }}
  SECRET_KEY: {{ .Values.secrets.secretKey | quote }}
