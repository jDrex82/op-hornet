apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hornet-ingress
  namespace: hornet
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
    - hosts:
        - hornet.example.com
      secretName: hornet-tls
  rules:
    - host: hornet.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hornet-api
                port:
                  number: 80
