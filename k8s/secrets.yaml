apiVersion: v1
kind: Secret
metadata:
  name: hornet-secrets
  namespace: hornet
type: Opaque
stringData:
  ANTHROPIC_API_KEY: "${ANTHROPIC_API_KEY}"
  OPENAI_API_KEY: "${OPENAI_API_KEY}"
  SECRET_KEY: "${SECRET_KEY}"
  DATABASE_URL: "postgresql+asyncpg://hornet:${DB_PASSWORD}@postgres:5432/hornet"
  REDIS_URL: "redis://redis:6379/0"
