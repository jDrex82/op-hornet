apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hornet-api-hpa
  namespace: hornet
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hornet-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hornet-worker-hpa
  namespace: hornet
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hornet-worker
  minReplicas: 5
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
