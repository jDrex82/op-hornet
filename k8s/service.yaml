apiVersion: v1
kind: Service
metadata:
  name: hornet-api
  namespace: hornet
  labels:
    app: hornet
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: hornet
    component: api
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: hornet
spec:
  type: ClusterIP
  ports:
    - port: 5432
  selector:
    app: postgres
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: hornet
spec:
  type: ClusterIP
  ports:
    - port: 6379
  selector:
    app: redis
